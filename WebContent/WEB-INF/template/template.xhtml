<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<ui:include src="parts/head.xhtml" />
	<title>Exemplo JSF</title>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit
			position="north"
			size="100"
			resizable="true"
			closable="true"
			collapsible="true">

			<h:outputText value="North unit content." />
		</p:layoutUnit>

		<p:layoutUnit
			position="south"
			size="50"
			resizable="true"
			closable="true"
			collapsible="true">
			<div style="text-align: center;">
				<h:outputText value="jsf-example - @autor Rafael Ramos (arkanjo.ms@gmail.com). 2015" />
			</div>
		</p:layoutUnit>

		<p:layoutUnit
			position="west"
			size="200"
			resizable="true"
			closable="true"
			collapsible="true">

			<p:menu>
				<p:submenu label="Menu">
					<p:menuitem
						value="Agenda"
						outcome="agendaList"
						icon="ui-icon-note" />
				</p:submenu>
			</p:menu>
		</p:layoutUnit>

		<p:layoutUnit
			position="east"
			size="200"
			resizable="true"
			closable="true"
			collapsible="true"
			effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:messages
				id="messages"
				showDetail="true"
				autoUpdate="true"
				closable="true" />

			<ui:insert name="regiaoPrincipal" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
