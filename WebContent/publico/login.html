<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Login</title>

</head>

<body>

	<p>Entre para começar a ação!</p>

	<form
		id="login-form"
		action="j_security_check"
		method="post">

		<input
			name="j_username"
			type="text"
			class="form-control"
			placeholder="Usuário"
			required="">
		<br />
		<input
			name="j_password"
			type="password"
			class="form-control"
			placeholder="senha"
			required="">
		<br />
		<button
			type="submit"
			class="btn btn-primary block full-width m-b">Logar</button>

	</form>
</body>
</html>
